<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Bolt</title>
</head>
<body>

    <!-- first slide -->
    <section class="first-slide" data-barba="wrapper">

        <!-- navbar -->
        <nav class="top-nav">
            <div class="logo">
                <a href="index.html"><i class="fa fa-bolt"></i></a>
            </div>
            
            <ul class="nav-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="">2getha</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="">Gift Card</a></li>
            </ul>
            <div class="nav-icons">
         
                <a href=""><i class="fa fa-search"></i></a>
                <a href=""><i class="fa fa-shopping-cart"></i></a>
                <a href=""><i class="fa fa-user-circle"></i></a>
                <div class="lang-menu">
                    <select name="lang" id="lang">
                        <option value="eng">ENG</option>
                        <option value="fr">FRA</option>
                        <option value="ger">GER</option>
                        <option value="spa">SPA</option>
                    </select>
                </div>
            </div>
            <div class="hamburger-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>

        <!-- slider -->
        <div class="slider">
            <!-- slide1 -->
            <div class="img-slide img-active" style="background-image: url(images/black-shoe.png);"  data-barba="container" data-barba-namespace="top-slider">
                <div class="slider-container">

                    <div class="left-caption">
                        <p>Lorem Ipsum</p>
                        <h2>Adventure <br> Unfolds</h2>
                    </div>

                    <div class="right-caption">
                        <p>Optimized speed<br> comfort and performance</p>
                        <h2>$500</h2>
                    </div>
                </div>
            </div>

            <!-- slide 2 -->
            <div class="img-slide" style="background-image: url(images/maroon-shoes.png);"  data-barba="container" data-barba-namespace="top-slider">
                <div class="slider-container">

                    <div class="left-caption">
                        <p>Lorem Ipsum</p>
                        <h2>You Are<br> Confident</h2>
                    </div>

                    <div class="right-caption">
                        <p>Feather Light<br> swift and breathable</p>
                        <h2>$200</h2>
                    </div>
                </div>
            </div>

            <!-- slide 3 -->
            <div class="img-slide" style="background-image: url(images/brown-shoe.png);" >
                <div class="slider-container">

                    <div class="left-caption">
                        <p>Lorem Ipsum</p>
                        <h2>Walk <br> with Pride</h2>
                    </div>

                    <div class="right-caption">
                        <p>Be ready<br> explore and dance</p>
                        <h2>$350</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- social media -->
        <div class="social-media">
            <a href="#"><i class="fa fa-facebook-square"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-instagram"></i></a>
        </div>

        <!-- link -->
        <div class="shop-link">
            <a href="#">Shop now <i class="fa fa-arrow-right"></i></a>
        </div>

        <!-- prev/next -->
        <div class="controls">
            <div class="prev"><i class="fa fa-angle-left"></i></div>
            <div class="next"><i class="fa fa-angle-right"></i></div>
        </div>

        <!-- indicators -->
        <div class="indicator"></div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.9.7/dist/barba.umd.min.js"></script>
    <script src="script.js"></script>

    <script>
        barba.init({
            transitions: [{
                name: 'top-slider',
                leave(data) {
                return gsap.to(data.current.container, {
                    opacity: 0
                });
                },
                enter(data) {
                return gsap.from(data.next.container, {
                    opacity: 0
                });
                }
            }]
        });
      </script>
</body>
</html>
